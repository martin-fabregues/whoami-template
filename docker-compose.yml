version: '3.8'

services:
  whoami:
    image: containous/whoami
    networks:
      - traefik      
    deploy:
      replicas: 1
      placement:
        constraints: ["${NODE}"]        
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SERVICE_NAME}.entrypoints=web"
      - "traefik.http.routers.${SERVICE_NAME}.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.services.${SERVICE_NAME}.loadbalancer.server.port=80"
    logging:
      driver: loki
      options:
        loki-url: ${LOKI_URL}   
networks:
  traefik:
    external: true  
    name: traefik
